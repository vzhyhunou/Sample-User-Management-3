<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit department</title>
    <link rel="stylesheet"
          href="../../resources/static/css/font-awesome.min.css"
          th:href="@{/resources/static/css/font-awesome.min.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet"
          href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">
</head>
<body>

<nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/" class="navbar-brand"><img src="../../resources/static/img/logo.svg"
                                          th:src="@{/resources/static/img/logo.svg}"
                                          height="32" width="64"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <a class="nav-item nav-link active"
               href="departments.html"
               th:href="departments">Departments</a>
            <a class="nav-item nav-link"
               href="employees.html"
               th:href="employees">Employees</a>
        </ul>
    </div>
</nav>

<header>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="departments.html" class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit department</span>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="departments.html"
                                    class="btn btn-light"
                                    title="Save department"
                                    data-toggle="tooltip"
                                    data-placement="bottom">
                <i class="fa fa-save"></i> <span class="d-none d-sm-inline">Save</span></a></li>
        </ul>
    </nav>
</header>


<section id="department">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_departmentName">Department Name</label>
                                <input class="form-control "
                                       id="field_departmentName"
                                       type="text" value="CEO"/>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label"
                                       for="field_description">Description</label>
                                <input class="form-control"
                                       id="field_description"
                                       type="text" value="CEO department">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../../resources/static/js/jquery.min.js"
        th:src="@{/resources/static/js/jquery.min.js}"></script>
<script src="../../resources/static/js/popper.min.js"
        th:src="@{/resources/static/js/popper.min.js}"></script>
<script src="../../resources/static/js/bootstrap.min.js"
        th:src="@{/resources/static/js/bootstrap.min.js}"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
